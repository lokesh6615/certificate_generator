<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script

    ></script>
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

    <link rel="stylesheet" href="./css/login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div class="cardContainer">
      <div class="innerContainer">
        <img
          alt="userImage"
          id="profile-img"
          class="profile-img-card"
          src="../images/avatar.png"
        />
        <form
          class="formDetail"
          name="myform"
          onsubmit="event.preventDefault();login()"
        >
          <div class="loginDetails">
            <label class="username">Username</label>
            <input
              required
              type="text"
              name="name"
              id="username"
              class="form-control"
            /><br />
            <label class="username">Password</label>
            <input
              required
              type="text"
              name="name"
              id="password"
              class="form-control"
            /><br />
            <!--label class="username">Role</label>
            <select class="form-control" id="role" name="mode" required>
              <option value="" disabled selected>Select role</option>
              <option value="Learner">Learner</option>
              <option value="Admin">Admin</option>
              <option value="Trainer">Trainer</option></select
            --><br />
            <input value="Login" type="submit" class="loginBtn" />
          </div>
        </form>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
